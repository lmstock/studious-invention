<!--
    
    radio buttons to list assemble-able items
    assemble button to execute that action
    debug = informational (respond to radio btns)
    add color to terminal texts

-->

<html lang="en">
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <link rel="stylesheet" href="assembly.css">
        <title>Assembly</title>
    </head>

<body onload="load_assembly()">

    <div class="header">
        <h2>Robot builder</h2>
        <button type="button" class="reset" id="reset">reset</button>
        <button type="button" class="nav" id="salvage" onclick="document.location='salvage.html'">Salvage</button>
        <button type="button" class="test" id="test">test</button>
    </div>

        <div id="wrapper">

            <div class="column">

                <h2>INVENTORY</h2>

                <table id="table_2">

                <tr>
                    <th>ID</th>
                    <th>Item_name</th>
                    <th>Health</th>
                </tr>

                </table>
            


            </div>

            <div class="column center">

                <h2>Assemble</h2><br>
                
                <div id="assembly_radio">
                <input type="radio" id="pwr_sub_radio" name="assembly" value="power_subsystem">
                <label for="other">power_subsystem</label><br>
                <input type="radio" id="ctr_ass_radio" name="assembly" value="controller_assembly">
                <label for="other">controller_assembly</label><br>
                <input type="radio" id="sm_chassis_radio" name="assembly" value="small_chassis">
                <label for="other">small_chassis</label><br>
                <input type="radio" id="arm_ass_radio" name="assembly" value="arm_assembly">
                <label for="other">arm_assembly</label><br>

                </div>
                <br><br>

                <button type="button" id="submit_btn" disabled>SUBMIT</button><br><br>

                <div id="ing_section"></div>

                <!-- Generate ingredient headers and radio btns dynamically -->

                
            </div>

            <div class="column">

                    <h2>ASSEMBLIES</h2>
    
                    <table id="table_3">
                        <tr>
                            <th>ID</th>
                            <th>Item_name</th>
                            <th>Health</th>
                        </tr>
                    </table>
                    <br>

                <div class="debug container">
                    <p id="debug" >DEBUG</p><br>
                    <p id=MyClockDisplay ></p>
                    <p id=weather >3/17/21</p>
                </div>
            </div>

        </div>

    <div class="ads">

        <div class="adWrap">

            <div class="imgDiv">
                <img id=ad1 src="lilads/atomic.png">
        </div>
        
        <div class="imgDiv">
                <img id=ad2 src="lilads/cateyes.png">
        </div>
        
        <div class="imgDiv">
                <img id=ad3 src="lilads/runcat.png">
        </div>
        
        <div class="imgDiv">
                <img id=ad4 src="lilads/house.png">
        </div>
        
        <div class="imgDiv">
                <img id=ad5 src="lilads/boat.png">
        </div>

        </div>

    </div>

    <div class="footer">
        <h3>Radioparts 2021</h3>
        <p><small>This feature is experimental and rudimentary. You probably do not want to use it.</small>
        </p>
    </div>
    <script src="assembly.js"></script>
    <script src="bild_var.js"></script>

    <script src="bild_ads.js"></script>
    <script src="bild_share.js"></script> 


</body>
</html>
