<!DOCTYPE html>



<html>
    <head>
        <link rel="stylesheet" href="robot_style.css">
    </head>

<body>

    <div class="header">
        <h2>Robot builder</h2>
    </div>

        <div class="column left">

            <table>INVENTORY
            <thead>
                <tr>
                        <th><u>Item No.</u</th>
                        <th><u>Name</u></th>
                        <th><u>Quan</u></th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>001</td>
                    <td>Battery</td>
                    <td id=battery>0</td>
                </tr>

                <tr>
                    <td>002</td>
                    <td>Motor</td>
                    <td id=motor>0</td>
                </tr>

                <tr>
                    <td>003</td>
                    <td>Wire</td>
                    <td id=wire>0</td>
                </tr>
                <tr>
                    <td>004</td>
                    <td>Screw</td>
                    <td id=screw>0</td>
                </tr>

                <tr>
                    <td>005</td>
                    <td>Nut</td>
                    <td id=nut>0</td>
                </tr>

                <tr>
                    <td>006</td>
                    <td>Bolt</td>
                    <td id=bolt>0</td>
                </tr>

            </tbody>
            </table>
            <br>
        </div>

        <div class="column middle">

            <button type="button" onclick=cooldown(junkyard) id=junkyard_btn>Junkyard 3 sec</button><br><br>
            <button type="button" onclick=cooldown(salvage) id=salvage_btn>Salvage 3 sec</button><br><br>
        </div>

        <div class="column right">

            <h2>Terminal</h2>
            <p id=activity><br></p>
        </div>

    <div class="footer">
        <p>radioparts 2021</p>
    </div>



<script src="robot.js"></script>

</body>
</html>
